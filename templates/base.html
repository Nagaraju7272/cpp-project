<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>CityPass: Cloud native Urban Vehicle Transport Pass</title>
 
    
      <!-- Google font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
      <!-- Required Fremwork -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap/css/bootstrap.min.css' %}">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets/icon/themify-icons/themify-icons.css'%}">
	  <link rel="stylesheet" type="text/css" href="{% static 'assets/icon/font-awesome/css/font-awesome.min.css'%}">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets/icon/icofont/css/icofont.css'%}">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">
      <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery.mCustomScrollbar.css'%}">
      
      <style>
          body {
              background: #1a1a2e !important;
              font-family: 'Open Sans', sans-serif;
          }
          
          .pcoded-main-container {
              background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%) !important;
              min-height: 100vh;
          }
          
          .page-body {
              padding: 20px;
          }
          
          .card {
              background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
              border: 1px solid #34495e;
              border-radius: 10px;
              box-shadow: 0 5px 20px rgba(0,0,0,0.3);
              margin-bottom: 25px;
              overflow: hidden;
          }
          
          .card-block {
              padding: 25px;
          }
          
          .card-header {
              background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
              border-bottom: 2px solid #4fc3f7;
              padding: 20px 25px;
          }
          
          .card-header h5 {
              color: #4fc3f7;
              margin: 0;
              font-weight: 600;
              font-size: 18px;
          }
          
          .form-control {
              background: #1a2332;
              border: 1px solid #34495e;
              color: #ecf0f1;
              padding: 12px 15px;
              border-radius: 5px;
          }
          
          .form-control:focus {
              background: #1a2332;
              border-color: #4fc3f7;
              color: #ecf0f1;
              box-shadow: 0 0 0 0.2rem rgba(79, 195, 247, 0.25);
          }
          
          label, .col-form-label {
              color: #ecf0f1 !important;
              font-weight: 500;
              margin-bottom: 8px;
          }
          
          .btn-primary {
              background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
              border: none;
              padding: 12px 30px;
              font-weight: 600;
              letter-spacing: 0.5px;
              border-radius: 5px;
              transition: all 0.3s ease;
          }
          
          .btn-primary:hover {
              background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
              transform: translateY(-2px);
              box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
          }
          
          .btn-success {
              background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
              border: none;
              padding: 8px 20px;
              font-weight: 500;
              border-radius: 5px;
          }
          
          .btn-success:hover {
              background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
              transform: translateY(-2px);
          }
          
          .btn-danger {
              background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
              border: none;
              padding: 8px 20px;
              font-weight: 500;
              border-radius: 5px;
          }
          
          .btn-danger:hover {
              background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
              transform: translateY(-2px);
          }
          
          .table {
              color: #ecf0f1;
              margin-bottom: 0;
          }
          
          .table thead th {
              background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
              color: #4fc3f7;
              border-bottom: 2px solid #4fc3f7;
              font-weight: 600;
              padding: 15px;
              text-transform: uppercase;
              font-size: 13px;
              letter-spacing: 0.5px;
          }
          
          .table tbody tr {
              border-bottom: 1px solid #34495e;
              transition: all 0.3s ease;
          }
          
          .table tbody tr:hover {
              background: rgba(79, 195, 247, 0.1);
          }
          
          .table tbody td {
              padding: 15px;
              vertical-align: middle;
          }
          
          .sub-title {
              color: #4fc3f7;
              font-weight: 600;
              margin-bottom: 25px;
              font-size: 20px;
              border-bottom: 2px solid #4fc3f7;
              padding-bottom: 10px;
          }
          
          .order-card {
              border-radius: 10px;
              overflow: hidden;
              transition: all 0.3s ease;
          }
          
          .order-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 10px 30px rgba(0,0,0,0.4);
          }
          
          .bg-c-blue {
              background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
          }
          
          .bg-c-green {
              background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
          }
          
          .bg-c-yellow {
              background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
          }
          
          .bg-c-pink {
              background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
          }
          
          .order-card .card-block {
              padding: 25px;
              color: #fff;
          }
          
          .order-card h6 {
              font-size: 14px;
              text-transform: uppercase;
              letter-spacing: 1px;
              font-weight: 600;
          }
          
          .order-card h2 {
              font-size: 32px;
              font-weight: 700;
          }
          
          .order-card i {
              font-size: 32px;
              opacity: 0.7;
          }
          
          .pagination {
              margin-top: 20px;
              padding: 15px;
              background: #2c3e50;
              border-radius: 5px;
          }
          
          .pagination .step-links {
              color: #ecf0f1;
          }
          
          .pagination a {
              color: #4fc3f7;
              text-decoration: none;
              margin: 0 5px;
              transition: all 0.3s ease;
          }
          
          .pagination a:hover {
              color: #3498db;
          }
          
          select.form-control {
              background: #1a2332;
              color: #ecf0f1;
          }
          
          select.form-control option {
              background: #1a2332;
              color: #ecf0f1;
          }
          
          .alert {
              border-radius: 5px;
              border: none;
          }
          
          .alert-warning {
              background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
              color: #fff;
          }
          
          .card-header-right {
              float: right;
          }
          
          .card-header-right .card-option {
              display: flex;
              gap: 10px;
          }
          
          .card-header-right .card-option li {
              cursor: pointer;
              color: #4fc3f7;
          }
      </style>
  </head>

  <body>
  
	
       <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            {% include 'includes/header.html' %}
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    {% include 'includes/sidebar.html' %}
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                      <div class="row">

                                            <!-- order-card start -->
                                        
                                            {% block content %}
                                            {% endblock %}
                                       
                                            <!-- order-card end -->

                                        </div>
                                    </div>

                                    <div id="styleSelector">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
<!-- Required Jquery -->
<script type="text/javascript" src="{% static 'assets/js/jquery/jquery.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/jquery-ui/jquery-ui.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/popper.js/popper.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap/js/bootstrap.min.js'%}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'assets/js/jquery-slimscroll/jquery.slimscroll.js'%}"></script>
<!-- modernizr js -->
<script type="text/javascript" src="{% static 'assets/js/modernizr/modernizr.js'%}"></script>
<!-- am chart -->
<script src="{% static 'assets/pages/widget/amchart/amcharts.min.js'%}"></script>
<script src="{% static 'assets/pages/widget/amchart/serial.min.js'%}"></script>
<!-- Chart js -->
<script type="text/javascript" src="{% static 'assets/js/chart.js/Chart.js'%}"></script>
<!-- Todo js -->
<script type="text/javascript " src="{% static 'assets/pages/todo/todo.js'%} "></script>
<!-- Custom js -->
<script type="text/javascript" src="{% static 'assets/pages/dashboard/custom-dashboard.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/script.js'%}"></script>
<script type="text/javascript " src="{% static 'assets/js/SmoothScroll.js'%}"></script>
<script src="{% static 'assets/js/pcoded.min.js'%}"></script>
<script src="{% static 'assets/js/vartical-demo.js'%}"></script>
<script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
</body>

</html>
